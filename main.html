<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="post">
    <h2>Car Signup Form</h2>
	<label for="name">Name :</label>
	<input id="name" type="text" placeholder="Name" required><br><br>
	<label for="Email">Email :</label>
	<input id="Email" type="Email" placeholder="Email" required><br><br>
	<label for="gende_m gender_f">Gender:</label>
	<input id="gender_m" type="Radio" name="gender" required>Male 
	<input id="gender_f" type="Radio" name="gender"  required>Female<br><br>
	<label for="cars" >Car Brands :</label>
	<select id="cars" name="cars" required>
	<option value="BMW">BMW</option>
	<option value="Ford">Ford</option>
	<option value="Honda">Honda</option>
	<option Value="Toyota">Toyota</option>
	<option value="Tesla">Tesla</option>
	</select><br><br>
	<label for="age">Age :</label>
	<input id="age" type="number" placeholder="Age" required><br><br>
	<label for="dob">DOB :</label>
	<input id="dob" type="date" required><br><br>
	<label for="tel">Phone Number :</label>
	<input id="name" type="tel" placeholder="xxx-xxx-xxxx" ><br><br>
	<label for="password">Password:</label>
	<input id="password" type="password" placeholder="Password" required><br><br>
    <input	id="tos" type="checkbox" required>
	<label for="tos" >I agree to the TOS</label>
	
	
</form>
</body>

</html>
